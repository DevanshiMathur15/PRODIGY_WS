<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch ">
    <h1 id ="displaytime">00:00:00</h1>
    <div class="buttons">
        <img src="C:\Users\kanhc\OneDrive\Desktop\images stopwatch\pause.jpg" onclick="watchstop()">
        <img src="C:\Users\kanhc\OneDrive\Desktop\images stopwatch\play.jpg" onclick="watchstart()" >
        <img src="C:\Users\kanhc\OneDrive\Desktop\images stopwatch\stop.jpg"onclick="wacthrestart()">
    </div>
    </div>
    <script>
    let [seconds,minuites,hours]=[0,0,0];
    let displaytime=document.getElementById("displaytime");
    let timer=null;
    function stopwatch(){
        seconds++;
        if (seconds==60){
            seconds=0;
            minuites++;
            if (minuites==60){
                minuites=0;
                hours++;

            } 
        }
        let h= hours<10?"0"+hours:hours;
        let m=minuites<10 ? "0"+minuites:minuites;
        let s=seconds<10 ?"0"+seconds:seconds;
        
        displaytime.innerHTML=h+":"+m+":"+s;
    }
    function watchstart(){
        if (timer!==null){
            clearInterval(timer);

        }
       timer= setInterval(stopwatch,1000);
    }
    function watchstop(){
        clearInterval(timer);
    }
    function wacthrestart(){
        clearInterval(timer);
        [seconds,minuites,hours]=[0,0,0];
        displaytime.innerHTML="00:00:00";
    }
    </script>
</body>  
</html>
